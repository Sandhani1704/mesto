<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mestro</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.png" alt="Логотип Mestro">
        </header>

        <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__title">
                  <h1 class="profile__user">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__button-edit"><img class="profile__button-pic" src="./images/Vector_1.png" alt="Редактировать"></button>
                </div>
                <p class="profile__user-explorer">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add"><img class="profile__button-vector" src="./images/Vector.png" alt="Добавить"></button>
        </section>
        
        <section class="elements">
            <div class="elements__card">
                <img class="elements__card-image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                <div class="elements__card-description">
                    <p class="elements__card-name">Карачаевск</p>
                    <button type="button" class="elements__card-icon"></button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__card-image" src="./images/Гора_Эльбрус.jpg" alt="Гора Эльбрус">
                <div class="elements__card-description">
                    <p class="elements__card-name">Гора Эльбрус</p>
                    <button type="button" class="elements__card-icon"></button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__card-image" src="./images/Домбай.jpg" alt="Домбай">
                <div class="elements__card-description">
                    <p class="elements__card-name">Домбай</p>
                    <button type="button" class="elements__card-icon"></button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__card-image" src="./images/Гора_Эльбрус.jpg" alt="Гора Эльбрус">
                <div class="elements__card-description">
                    <p class="elements__card-name">Гора Эльбрус</p>
                    <button type="button" class="elements__card-icon"></button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__card-image" src="./images/Домбай.jpg" alt="Домбай">
                <div class="elements__card-description">
                    <p class="elements__card-name">Домбай</p>
                    <button type="button" class="elements__card-icon"></button>
                </div>
            </div>

            <div class="elements__card">
                <img class="elements__card-image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
                <div class="elements__card-description">
                    <p class="elements__card-name">Карачаево-Черкесия</p>
                    <button type="button" class="elements__card-icon"></button>
                </div>
            </div>
        
        </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"><img class="popup__close-icon" src="./images/Close_Icon.svg" alt="закрыть"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="profile">
                    <input type="text" name="userName" class="popup__input popup__input_type_name" required="" placeholder="">
                    <input type="text" name="userJob" class="popup__input popup__input_type_job" required="" placeholder="">
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>

        </section>
        
    </div>
    <script src="./scripts/index.js"></script>        
</body>
</html>
