<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="pages/index.css">-->
    <title>Mestro</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.png" alt="Логотип Mestro">
        </header>

        <main class="content">

        <section class="profile">
            <div class="profile__image-container">
            <img class="profile__avatar" src="./images/image.png" alt="Аватар">
            <button class="profile__avatar-button" type="button"></button>
        </div>
            <div class="profile__info">
                <div class="profile__title">
                  <h1 class="profile__user">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__button-edit"><img class="profile__button-pic" src="./images/Vector_1.png" alt="Редактировать"></button>
                </div>
                <p class="profile__user-explorer">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add"><img class="profile__button-vector" src="./images/Vector.png" alt="Добавить"></button>
        </section>
        
        <section class="elements">
                  
        </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup popup-profile">
            <div class="popup__overlay popup-profile__overlay"></div>
            <div class="popup__container">
                <button type="button" class="popup__close"><img class="popup__close-icon" src="./images/Close_Icon.svg" alt="закрыть"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form popup__form_edit-profile" name="profile" novalidate>
                    <input id="name-input" type="text" name="userName" class="popup__input popup__input_type_name" required placeholder="Имя" minlength="2" maxlength="40">
                    <span id="name-input-error" class="popup__input-error"></span>
                    <input id="job-input" type="text" name="userJob" class="popup__input popup__input_type_job" required placeholder="Профессия" minlength="2" maxlength="200">
                    <span id="job-input-error" class="popup__input-error"></span>
                    <button type="submit" class="popup__button" disabled>Сохранить</button>
                </form>
            </div>

        </section>

        <section class="popup popup-element">
            <div class="popup__overlay popup-element__overlay"></div>
            <div class="popup__container popup-element__container">
                <button type="button" class="popup__close popup-element__close"><img class="popup__close-icon popup-element__close-icon" src="./images/Close_Icon.svg" alt="закрыть"></button>
                <h3 class="popup__title popup-element__title">Новое место</h3>
                <form class="popup__form popup-element__form" name="new-element" novalidate>
                    <input id="title-input" type="text" name="name" class="popup__input popup-element__input_type_title" required placeholder="Название" minlength="1" maxlength="30">
                    <span id="title-input-error" class="popup__input-error"></span>
                    <input id="url-input" type="url" name="link" class="popup__input popup-element__input_type_link-img" required placeholder="Ссылка на картинку">
                    <span id="url-input-error" class="popup__input-error"></span>
                    <button type="submit" class="popup__button popup-element__button" disabled>Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup-image">
            <div class="popup__overlay popup-image__overlay"></div>
            <div class="popup-image__cover">
              <img src="#" alt="изображение места" class="popup-image__image">
              <p class="popup-image__caption"></p>
              <button type="button" class="popup__close popup-image__close-button"><img class="popup__close-icon" src="./images/Close_Icon.svg" alt="закрыть"></button>
            </div>
        </section>

        <!--Аватар пользователя-->

        <section class="popup popup-avatar">
            <div class="popup__overlay popup-avatar__overlay"></div>
            <div class="popup__container popup-avatar__container">
                <button type="button" class="popup__close popup-avatar__close"><img class="popup__close-icon popup-avatar__close-icon" src="./images/Close_Icon.svg" alt="закрыть"></button>
                <h3 class="popup__title popup-avatar__title">Обновить аватар</h3>
                <form class="popup__form popup-avatar__form" name="new-avatar" novalidate>
                    <input id="url" type="url" name="link" class="popup__input popup-avatar__input_type_link-img" required placeholder="Ссылка на картинку">
                    <span id="url-error" class="popup__input-error"></span>
                    <button type="submit" class="popup__button popup-avatar__button" disabled>Сохранить</button>
                </form>
            </div>
        </section>

        <!--подтвердить удаление карточки-->
        <section class="popup popup-delete">
            <div class="popup__overlay popup-delete__overlay"></div>
            <div class="popup__container popup-delete__container">
                <button type="button" class="popup__close popup-delete__close"><img class="popup__close-icon popup-delete__close-icon" src="./images/Close_Icon.svg" alt="закрыть"></button>
                <h3 class="popup__title popup-delete__title">Вы уверены?</h3>
                <form class="popup__form popup-delete__form">
                    <button type="submit" class="popup__button popup-delete__button">Да</button>
                </form>
            </div>
        </section>

        <template id="element">
            <div class="elements__card">
                <button type="button" class="elements__remove-button"></button>
                <img src="#" alt="" class="elements__card-image">
                <div class="elements__card-description">
                    <p class="elements__card-name"></p>
                    <div class="elements__like-container">
                    <button type="button" class="elements__card-icon"></button>
                    <p class="elements__like-count">0</p>
                    </div>
                </div>
            </div>
        </template>
        
    </div>
    <!--<script type="module" src="./pages/index.js"></script>-->
         
</body>
</html>
